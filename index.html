<!DOCTYPE html>
<html>
<head>
    <title>Jeu de Serpent</title>
    <style>
        #gameArea {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        .button {
            width: 50px;
            height: 50px;
        }
        #controlPanel {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameArea" width="400" height="400"></canvas>
    <div id="controlPanel">
        <button id="upButton" class="button">Haut</button>
        <button id="downButton" class="button">Bas</button>
        <button id="leftButton" class="button">Gauche</button>
        <button id="rightButton" class="button">Droite</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const context = gameArea.getContext('2d');
        const size = 20;
        const gameAreaWidth = 400;
        const gameAreaHeight = 400;
        let snake = [{ x: 200, y: 200 }];
        let dx = size, dy = 0;
        let foodX, foodY;

        function randomFood(min, max) {
            return Math.round((Math.random() * (max-min) + min) / size) * size;
        }

        function drawFood() {
            context.fillStyle = 'yellow';
            context.beginPath();
            context.arc(foodX + size / 2, foodY + size / 2, size / 2, 0, 2 * Math.PI);
            context.fill();
        }

        function createFood() {
            foodX = randomFood(0, gameAreaWidth - size);
            foodY = randomFood(0, gameAreaHeight - size);
        }

        function drawSnakeEye(x, y) {
            context.fillStyle = 'black';
            context.beginPath();
            context.arc(x, y, size / 8, 0, 2 * Math.PI);
            context.fill();
        }

        function drawSnake() {
            snake.forEach((snakePart, index) => {
                context.fillStyle = index === 0 ? 'darkgreen' : 'green';
                context.beginPath();
                context.arc(snakePart.x + size / 2, snakePart.y + size / 2, size / 2, 0, 2 * Math.PI);
                context.fill();

                // Dessiner les yeux sur la tÃªte du serpent
                if (index === 0) {
                    const eyeDistance = size / 4;
                    const eyeOffset = size / 3;
                    drawSnakeEye(snakePart.x + eyeDistance, snakePart.y + eyeOffset);
                    drawSnakeEye(snakePart.x + size - eyeDistance, snakePart.y + eyeOffset);
                }
            });
        }

        function wrapPosition(position, max) {
            if (position < 0) {
                return max - size;
            } else if (position >= max) {
                return 0;
            }
            return position;
        }

        function checkFoodCollision() {
            if (snake[0].x === foodX && snake[0].y === foodY) {
                snake.push({ x: foodX, y: foodY });
                createFood();
            }
        }

        function update() {
            context.clearRect(0, 0, gameAreaWidth, gameAreaHeight);

            let headX = wrapPosition(snake[0].x + dx, gameAreaWidth);
            let headY = wrapPosition(snake[0].y + dy, gameAreaHeight);

            const head = { x: headX, y: headY };
            snake.unshift(head);
            if (!(snake[0].x === foodX && snake[0].y === foodY)) {
                snake.pop();
            }

            checkFoodCollision();

            drawSnake();
            drawFood();
        }

        createFood();
        setInterval(update, 100);

        document.getElementById('upButton').addEventListener('click', function() { dx = 0; dy = -size; });
        document.getElementById('downButton').addEventListener('click', function() { dx = 0; dy = size; });
        document.getElementById('leftButton').addEventListener('click', function() { dx = -size; dy = 0; });
        document.getElementById('rightButton').addEventListener('click', function() { dx = size; dy = 0; });
    </script>
</body>
</html>
